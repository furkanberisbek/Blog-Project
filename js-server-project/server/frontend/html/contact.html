<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../../../../css/header.css">
</head>

<body>
    <!--HEADER START-->
    <header>
        <div id="hamburgerMenuBtn" class="menuIconContainer">
            <span>
                <i class="fa-solid fa-bars"></i>
            </span>
        </div>
        <div class="logoContainer">
            <img src="../../../../assets/images/logo.png" alt="">
        </div>
        <nav id="navBar">
            <ul>
                <li>
                    <a href="../../../../index.html">Anasayfa</a>
                </li>
                <li>
                    <a href="../../../../html/about.html">Hakkımda</a>
                </li>
                <li>
                    <a href="./contact.html">İletişim</a>
                </li>
                <li>
                    <a href="#">Tüm Yazılar</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--HEADER END-->

    <!-- İLETİŞİM FORM BAŞLANGIÇ -->
    <div class="mainContainer">
        <h1 class="pageTitle">İletişim Formu</h1>
        <form id="contactForm">
            <div class="formRow">
                <label id="nameLabel" for="name">İsim</label>
                <input type="text" id="name" placeholder="Ör: Emre">
            </div>
            <div class="formRow">
                <label id="surnameLabel" for="surname">Soyisim</label>
                <input type="text" id="surname" placeholder="Ör: Yılmaz ">
            </div>
            <div class="formRow">
                <label id="emailLabel" for="email">E-mail</label>
                <input type="email" id="email" placeholder="Ör: test000@gmail.com">
                <p class="inputError" id="emailError"></p>
            </div>
            <div class="formRow">
                <label id="messageLabel" for="message">Mesaj</label>
                <textarea id="message" cols="30" rows="10"></textarea>
                <p class="inputError" id="messageError"></p>
            </div>
            <div class="submitBtnContainer">
                <button id="submitBtn" class="submitBtnActive" type="submit">Gönder</button>
            </div>
        </form>
        <div id="responseContainer" class="responseSuccess">
            <p id="responseText"></p>
        </div>
    </div>
    <!-- İLETİŞİM FORM BİTİŞ -->

    <script src="../js/general.js"></script>
</body>

</html>
